<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>slider</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider__line">
        <img src="./images/slide1.webp" class="slider__object" alt="1"/>
        <img src="./images/slide2.webp" class="slider__object" alt="2"/>
        <img src="./images/slide3.webp" class="slider__object" alt="3"/>
        <img src="./images/slide4.webp" class="slider__object" alt="4"/>
        <img src="./images/slide5.webp" class="slider__object" alt="5"/>
        <img src="./images/slide6.webp" class="slider__object" alt="6"/>
        <img src="./images/slide7.webp" class="slider__object" alt="7"/>
      </div>
    </div>
    <div class="controls">
      <div id="out"></div>
      <div class="dots">

      </div>
      <div class="buttons">
        <button class="button-prev">
          Назад
        </button>
        <button class="button-next">
          Вперёд
        </button>
      </div>
    </div>
  </div>
</body>
</html>
